<html lang="es">
  <head>
    <a href="index.html"> <button class="Boton-llamativo">Página Principal</button></a>

    <meta charset="UTF-8">
    <title>Galería con Botón</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
        padding: 50px;
      }
  
      .gallery-container {
        position: relative;
        width: 500px;
        height: 500px;
        margin: 0 auto;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
  
      .gallery-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }
  
      .gallery-container img.active {
        display: block;
      }
  
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      body {
            background-color: aquamarine;
            font-family: 'Times New Roman', Times, serif;
    }
    
    
      .Boton-llamativo {
        background-color: #4ced72;
        color: rgb(239, 67, 81);
        border: 1px solid #2c55c3;
        padding: 10px 20px;
        font-size: 15px;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
        box-shadow:5px 10px 16px #011c07;

    }
    .Boton-llamativo:hover {
        background: #016a18;
        transform: scale(1.2);

    }

    </style>
  </head>
  <body>
  
    <h1>Galería de Imágenes</h1>
  
    <div class="gallery-container">
      <img src="foto1.jpeg" class="active">
      <img src="foto2.jpeg">
      <img src="foto3.jpeg">
      <img src="foto4.jpeg">
      <img src="foto5.jpeg">
      <img src="foto6.jpeg">
    </div>
  
    <button onclick="siguienteImagen()">Siguiente</button>
  
    <script>
      let currentIndex = 0;
      const imagenes = document.querySelectorAll('.gallery-container img');
  
      function siguienteImagen() {
        imagenes[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % imagenes.length;
        imagenes[currentIndex].classList.add('active');
      }
    </script>
  
  </body>
  </html>
